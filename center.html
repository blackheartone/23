<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完全居中</title>
    <style>
        .container{
            background: grey;
            width:400px;
            height:600px;
            position: relative;
        }
        .item{
            background: yellow;
            width:100px;
            height: 100px;
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            关键
        </div>
    </div>
    
</body>
</html>
